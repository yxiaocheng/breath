<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f5f5f7">
    
    <!-- === 核心引流配置：社交分享卡片 (SEO) === -->
    <!-- 标题：要吸引人 -->
    <title>正念呼吸 - 找回你的平静</title>
    <meta property="og:title" content="正念呼吸 - 一分钟让思绪慢下来">
    <!-- 简介：告诉别人为什么点进来 -->
    <meta property="og:description" content="极简的在线冥想工具，还原 Apple Watch 呼吸体验。无需下载，即刻放松。">
    <!-- 这是一个占位符，如果你有网站截图，可以填入图片链接，分享时会显示图片 -->
    <meta property="og:image" content=""> 
    <meta property="og:type" content="website">

    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --petal-color: rgba(90, 200, 250, 0.55);
            --petal-color-2: rgba(88, 86, 214, 0.55);
            --btn-bg: #0071e3;
            --btn-text: #ffffff;
            --blend-mode: multiply;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --status-text-color: #1d1d1f;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-primary: #f5f5f7;
                --text-secondary: #86868b;
                --petal-color: rgba(100, 210, 255, 0.5);
                --petal-color-2: rgba(94, 92, 230, 0.5);
                --btn-bg: #3a3a3c;
                --btn-text: #fff;
                --blend-mode: screen; 
                --glass-bg: rgba(40, 40, 40, 0.6);
                --glass-border: rgba(255, 255, 255, 0.1);
                --status-text-color: #ffffff;
            }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* 微信遮罩样式 */
        #wx-mask {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        header {
            position: absolute;
            top: 12%;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
            z-index: 50;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 17px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 400;
        }

        .flower-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.8); 
            transition: transform 4s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 10;
        }

        .petal {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: var(--petal-color);
            border-radius: 50%;
            mix-blend-mode: var(--blend-mode);
            transition: transform 4s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform: translate(0, 0) scale(0.5); 
            will-change: transform;
        }

        .petal:nth-child(even) {
            background-color: var(--petal-color-2);
        }

        .flower-container.inhale {
            transform: scale(1.35) rotate(90deg);
        }

        .status-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 600;
            color: var(--status-text-color);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 12px 32px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            z-index: 100;
            white-space: nowrap;
        }

        .status-text.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .controls {
            position: absolute;
            bottom: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        button {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 16px 52px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.96);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 微信指引箭头 */
        .wx-arrow {
            position: absolute; top: 20px; right: 20px; width: 60px; height: 60px;
        }
        .arrow-line { background: #fff; position: absolute; border-radius: 2px; }
    </style>
</head>
<body>

    <!-- === 微信防拦截遮罩 === -->
    <div id="wx-mask">
        <div class="wx-arrow">
            <div class="arrow-line" style="width: 2px; height: 40px; transform: rotate(45deg); right: 10px; top: 10px;"></div>
            <div class="arrow-line" style="width: 2px; height: 20px; transform: rotate(-5deg); right: 16px; top: 2px;"></div>
            <div class="arrow-line" style="width: 2px; height: 20px; transform: rotate(-95deg); right: 2px; top: 10px;"></div>
        </div>
        <div style="color: #fff; margin-top: 100px; font-size: 18px; line-height: 2;">
            <p>由于微信访问限制</p>
            <p style="font-size: 22px; font-weight: bold;">请点击右上角 ···</p>
            <p>选择 <span style="border: 1px solid #fff; padding: 2px 8px; border-radius: 4px;">在浏览器打开</span></p>
        </div>
    </div>

    <!-- 主界面 -->
    <header id="header">
        <h1>正念呼吸</h1>
        <p class="subtitle">让思绪慢下来</p>
    </header>

    <div style="position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center;">
        <div class="flower-container" id="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
        <div class="status-text" id="status">准备</div>
    </div>

    <div class="controls">
        <button id="action-btn" onclick="toggleSession()">开始体验</button>
    </div>

    <script>
        // === 1. 微信检测逻辑 ===
        function checkWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i) == "micromessenger") {
                document.getElementById('wx-mask').style.display = 'block';
                document.body.style.overflow = 'hidden'; // 禁止滚动
                return true;
            }
            return false;
        }
        checkWeChat();

        // === 2. 防盗链/防嵌套逻辑 ===
        if (window.top !== window.self) {
            try {
                window.top.location = window.self.location;
            } catch (e) {
                // 如果跨域无法跳转，至少不在控制台报错
            }
        }
        console.log("%c Breathe App - Crafted for Mindfulness.", "color: #0071e3; font-size: 16px; font-weight: bold;");

        // === 3. 核心呼吸动画逻辑 ===
        const flower = document.getElementById('flower');
        const petals = document.querySelectorAll('.petal');
        const statusText = document.getElementById('status');
        const actionBtn = document.getElementById('action-btn');
        const header = document.getElementById('header');
        
        let isRunning = false;
        let breathingInterval;

        // 初始化位置
        petals.forEach((petal, index) => {
            const angle = index * 60;
            petal.style.transform = `rotate(${angle}deg) translate(0px) scale(0.5)`;
        });

        function toggleSession() {
            if (isRunning) {
                stopSession();
            } else {
                startSession();
            }
        }

        function startSession() {
            isRunning = true;
            actionBtn.textContent = "结束";
            header.classList.add('hidden'); 
            
            statusText.textContent = "吸气";
            statusText.classList.add('show');

            performBreathCycle();
            breathingInterval = setInterval(performBreathCycle, 8000); // 8秒一个循环
        }

        function stopSession() {
            isRunning = false;
            clearInterval(breathingInterval);
            
            actionBtn.textContent = "开始体验";
            header.classList.remove('hidden');
            statusText.classList.remove('show');
            
            flower.classList.remove('inhale');
            petals.forEach((petal, index) => {
                const angle = index * 60;
                petal.style.transform = `rotate(${angle}deg) translate(0px) scale(0.5)`;
            });
            
            setTimeout(() => {
                if(!isRunning) statusText.textContent = "准备";
            }, 800);
        }

        function performBreathCycle() {
            // 吸气 4秒
            statusText.textContent = "吸气";
            flower.classList.add('inhale');
            
            if (navigator.vibrate) navigator.vibrate(50);

            petals.forEach((petal, index) => {
                const angle = index * 60;
                petal.style.transform = `rotate(${angle}deg) translate(65px) scale(1)`;
            });

            // 呼气 (4秒后执行)
            setTimeout(() => {
                if (!isRunning) return;
                
                statusText.textContent = "呼气";
                flower.classList.remove('inhale');
                
                if (navigator.vibrate) navigator.vibrate([30, 50, 30]);

                petals.forEach((petal, index) => {
                    const angle = index * 60;
                    petal.style.transform = `rotate(${angle}deg) translate(0px) scale(0.5)`;
                });

            }, 4000);
        }
    </script>
</body>
</html>
