        .btn-secondary {

        }

        /* Loading */
        .loading-overlay {

        /* éšç§å£°æ˜ */

        /* === å¾®ä¿¡é•¿æŒ‰ä¿å­˜å¼¹çª— (Glassmorphism) === */

<body>

    <header>

        <h1>Image Lite</h1>

    <div class="container">
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <div class="drop-zone" id="dropZone">
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="icon-box">ğŸ–¼ï¸</div>
            <div class="drop-text">é€‰æ‹©å›¾ç‰‡</div>
            <div class="drop-subtext">æ”¯æŒ JPG, PNG, WebP</div>
        </div>

        <div class="result-card" id="resultCard">
            <div class="preview-container">
                <img id="previewImg" class="preview-img" src="" alt="preview">
                <div class="info-col">
                    <div class="file-name" id="fileName">image.jpg</div>
                    <div class="stats-row">
                        <div class="stat-item">åŸå›¾ <strong><span id="originalSize">--</span></strong></div>
                        <div class="stat-item">â†’ <strong><span id="compressedSize">--</span></strong></div>
                    </div>
                    <div class="saved-tag">èŠ‚çœ <span id="savedPercent">--%</span></div>
                </div>
            </div>

            <div class="controls">
                <div class="control-header">
                    <span>å‹ç¼©å¼ºåº¦</span>
                    <span id="qualityValue" style="color: var(--accent-color); font-weight:600">0.8</span>
                </div>
                <input type="range" id="qualitySlider" min="0.1" max="1" step="0.1" value="0.8">
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" onclick="resetApp()">é‡ç½®</button>
                <button class="btn btn-primary" id="downloadBtn">ä¸‹è½½ä¿å­˜</button>
            </div>
        </div>

        <div class="privacy-note">
            <svg class="lock-icon" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-9-2c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 12H6V10h12v8z"/></svg>
            å¤„ç†è¿‡ç¨‹å‡åœ¨æµè§ˆå™¨æœ¬åœ°å®Œæˆï¼Œç»ä¸ä¸Šä¼ æœåŠ¡å™¨ã€‚
        </div>

    <!-- å¾®ä¿¡é•¿æŒ‰ä¿å­˜å¼¹çª— -->
    <div class="wx-save-modal" id="wxSaveModal">
        <div class="wx-save-tip">ğŸ‘‡ é•¿æŒ‰ä¸‹æ–¹å›¾ç‰‡ä¿å­˜åˆ°ç›¸å†Œ</div>
        <img id="wxSaveImg" class="wx-save-img" src="" alt="Compressed Image">
        <div class="wx-close-btn" onclick="closeWxModal()">Ã—</div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultCard = document.getElementById('resultCard');
        const previewImg = document.getElementById('previewImg');
        const fileNameDisplay = document.getElementById('fileName');
        const originalSizeDisplay = document.getElementById('originalSize');
        const compressedSizeDisplay = document.getElementById('compressedSize');
        const savedPercentDisplay = document.getElementById('savedPercent');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const wxSaveModal = document.getElementById('wxSaveModal');
        const wxSaveImg = document.getElementById('wxSaveImg');

        let currentFile = null;
        let compressedFileBlob = null;

        // åˆ¤æ–­æ˜¯å¦ä¸ºå¾®ä¿¡æµè§ˆå™¨
        function isWeChat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ (JPG, PNG, WebP)');
                return;
            }

            currentFile = file;
            loading.style.display = 'flex';
            
            fileNameDisplay.textContent = file.name;
            originalSizeDisplay.textContent = formatSize(file.size);
            previewImg.src = URL.createObjectURL(file);

            await compressImage(file);
        }

        async function compressImage(file) {
            const options = {
                maxSizeMB: 2, 
                maxWidthOrHeight: 2048,
                useWebWorker: true,
                initialQuality: parseFloat(qualitySlider.value)
            };

            try {
                const compressedFile = await imageCompression(file, options);
                compressedFileBlob = compressedFile;

                compressedSizeDisplay.textContent = formatSize(compressedFile.size);
                
                const saved = ((file.size - compressedFile.size) / file.size) * 100;
                savedPercentDisplay.textContent = saved > 0 ? `-${saved.toFixed(1)}%` : '0%';
                
                loading.style.display = 'none';
                resultCard.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert('å‹ç¼©å¤±è´¥ï¼Œè¯·é‡è¯•');
                loading.style.display = 'none';
            }
        }

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        qualitySlider.addEventListener('change', () => {
            if (currentFile) {
                loading.style.display = 'flex';
                compressImage(currentFile);
            }
        });

        // ä¸‹è½½é€»è¾‘ (åŒ…å«å¾®ä¿¡é€‚é…)
        downloadBtn.addEventListener('click', () => {
            if (!compressedFileBlob) return;

            const fileUrl = URL.createObjectURL(compressedFileBlob);

            if (isWeChat()) {
                // å¾®ä¿¡ç¯å¢ƒï¼šæ˜¾ç¤ºå¼¹çª—ï¼Œè®©ç”¨æˆ·é•¿æŒ‰ä¿å­˜
                wxSaveImg.src = fileUrl;
                wxSaveModal.style.display = 'flex';
            } else {
                // æ™®é€šç¯å¢ƒï¼šç›´æ¥ä¸‹è½½
                const link = document.createElement('a');
                link.href = fileUrl;
                link.download = 'min-' + currentFile.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(() => URL.revokeObjectURL(fileUrl), 100);
            }
        });

        function closeWxModal() {
            wxSaveModal.style.display = 'none';
        }

        function resetApp() {
            resultCard.style.display = 'none';
            fileInput.value = '';
            currentFile = null;
            compressedFileBlob = null;
        }
    </script>
