            <div class="controls">
                <div class="control-header">

                </div>
                <!-- è¿™é‡Œçš„æ»‘å—èŒƒå›´æ˜¯ 0.1 åˆ° 1.0 -->

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultCard = document.getElementById('resultCard');
        const previewImg = document.getElementById('previewImg');
        const fileNameDisplay = document.getElementById('fileName');
        const originalSizeDisplay = document.getElementById('originalSize');
        const compressedSizeDisplay = document.getElementById('compressedSize');
        const savedPercentDisplay = document.getElementById('savedPercent');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');

        let currentFile = null;
        let compressedFileBlob = null;

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ç‚¹å‡»ä¸Šä¼ 
        dropZone.addEventListener('click', () => fileInput.click());

        // æ‹–æ‹½äº‹ä»¶å¤„ç†
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        // æ–‡ä»¶é€‰æ‹©ç›‘å¬
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        // æ ¸å¿ƒå¤„ç†é€»è¾‘
        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ (JPG, PNG, WebP)');
                return;
            }

            currentFile = file;
            loading.style.display = 'flex';
            
            // æ˜¾ç¤ºåŸºæœ¬ä¿¡æ¯
            fileNameDisplay.textContent = file.name;
            originalSizeDisplay.textContent = formatSize(file.size);
            
            // é¢„è§ˆåŸå›¾
            previewImg.src = URL.createObjectURL(file);

            // æ‰§è¡Œå‹ç¼©
            await compressImage(file);
        }

        // å‹ç¼©å‡½æ•°
        async function compressImage(file) {
            const options = {
                maxSizeMB: 1, // åˆå§‹é™åˆ¶ï¼Œè¿™ä¸ªåº“ä¼šè‡ªåŠ¨è°ƒæ•´
                maxWidthOrHeight: 1920, // é™åˆ¶æœ€å¤§åˆ†è¾¨ç‡ï¼Œé˜²æ­¢è¶…å¤§å›¾å¡æ­»
                useWebWorker: true,
                initialQuality: parseFloat(qualitySlider.value) // è¯»å–æ»‘å—çš„å€¼
            };

            try {
                // ä½¿ç”¨ browser-image-compression åº“
                const compressedFile = await imageCompression(file, options);
                compressedFileBlob = compressedFile;

                // æ›´æ–° UI æ•°æ®
                compressedSizeDisplay.textContent = formatSize(compressedFile.size);
                
                // è®¡ç®—èŠ‚çœæ¯”ä¾‹
                const saved = ((file.size - compressedFile.size) / file.size) * 100;
                savedPercentDisplay.textContent = saved > 0 ? `-${saved.toFixed(1)}%` : '0%';
                
                // æ˜¾ç¤ºç»“æœå¡ç‰‡
                loading.style.display = 'none';
                resultCard.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert('å‹ç¼©å¤±è´¥ï¼Œè¯·é‡è¯•');
                loading.style.display = 'none';
            }
        }

        // æ»‘å—è°ƒèŠ‚ç›‘å¬
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // æ»‘å—æ¾å¼€æ—¶é‡æ–°å‹ç¼© (é˜²æŠ–)
        qualitySlider.addEventListener('change', () => {
            if (currentFile) {
                loading.style.display = 'flex';
                compressImage(currentFile);
            }
        });

        // ä¸‹è½½æŒ‰é’®
        downloadBtn.addEventListener('click', () => {
            if (!compressedFileBlob) return;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(compressedFileBlob);
            link.download = 'min-' + currentFile.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // é‡ç½®
        function resetApp() {
            resultCard.style.display = 'none';
            fileInput.value = '';
            currentFile = null;
            compressedFileBlob = null;
        }

    </script>
